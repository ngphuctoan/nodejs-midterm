name: 'Build'
description: 'Sets up the repository'
runs:
  using: 'composite'
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Install dependencies
      shell: bash
      run: npm install
    - name: Generate Prisma client
      shell: bash
      run: npx --workspace=backend -- prisma generate