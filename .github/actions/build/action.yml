name: 'Build'
description: 'Sets up the repository'
runs:
  using: 'composite'
  steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Install dependencies
      shell: bash
      run: npm install
    - name: Symlink .env
      shell: bash
      run: ln -rs apps/backend/.env.test.local apps/backend/.env
    - name: Generate Prisma client
      shell: bash
      run: npx --workspace=backend -- prisma generate